name: ci

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  template:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 22

      - name: Read CLI version
        id: cli
        run: |
          set -euo pipefail
          version="$(cat templates/default/config/clawdlets-cli-version.txt)"
          if [[ -z "${version}" ]]; then
            echo "error: templates/default/config/clawdlets-cli-version.txt is empty"
            exit 1
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Install clawdlets CLI
        run: npm install -g clawdlets@${{ steps.cli.outputs.version }}

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Doctor (repo checks)
        working-directory: templates/default
        run: clawdlets doctor --scope repo

      - name: Nix flake check
        working-directory: templates/default
        run: nix flake check -L
